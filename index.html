<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Scheduler</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="containter">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Train Scheduler</h1>
                </div>

                <!--Train Schedule Panel (top)-->
                <div class="panel panel-default" id="top-panel">
                    <div class="panel-heading">
                        Current Train Schedule
                    </div>
                    <div class="panel-body">
                        <table id="trains" class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>

                <!--Add Train Form (bottom)-->
                <div class="panel panel-default" id="bottom-panel">
                    <div class="panel-heading">
                        Add Train
                    </div>
                    <div class="panel-body">
                        <form id="form">
                            <div class="trainInputForm">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="trainInputForm">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination">
                            </div>
                            <div class="trainInputForm">
                                <label for="first">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="trainFirstTime">
                            </div>
                            <div class="trainInputForm">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="trainFrequency">
                            </div>
                            <br>
                            <button type="submit" class- "btn btn-default" id="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="footer">
            &copy; Jackie Pajor 2017 UNCC
        </div>

    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!--MomentJS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--JavaScript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
    </html>
